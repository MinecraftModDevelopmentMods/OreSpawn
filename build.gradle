buildscript {
  repositories {
    mavenLocal()
    jcenter()
    mavenCentral()
    removeIf { it instanceof MavenArtifactRepository && it.url.host == 'files.minecraftforge.net' }
    maven {
      name = 'forge'
      url = 'https://maven.minecraftforge.net/'
    }
    maven {
      name = 'gradle'
      url 'https://plugins.gradle.org/m2/'
    }
    maven {
      name = 'sonatype'
      url = 'https://oss.sonatype.org/content/groups/public'
    }
  }
  dependencies {
    classpath group: 'net.minecraftforge.gradle', name: 'ForgeGradle', version: project.fg_version
    if (GradleVersion.current() <= GradleVersion.version('3.3')) {
//      classpath group: 'com.jaredsburrows', name: 'gradle-checker-framework-plugin', version: '0.2.1'
    }
  }
}

plugins {
  id 'com.gradle.build-scan' version '1.16'
//  id 'com.jaredsburrows.checkerframework' version '0.2.2'// 3.4/4.0 or later
