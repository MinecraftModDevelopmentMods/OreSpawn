        name 'jared maven'
        url 'http://blamejared.com/maven'
    }
    maven { // IC2
        name 'industrialcraft'
        url 'http://maven.ic2.player.to'
    }
    maven { // WAILA/HWYLA
    	name 'tehnut'
    	url 'http://tehnut.info/maven'
    }
    maven { // CoFH
