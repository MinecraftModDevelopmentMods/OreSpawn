  id 'org.sonarqube' version '3.3'
  id 'se.bjurr.gitchangelog.git-changelog-gradle-plugin' version '1.66'
//id 'org.junit.platform.gradle.plugin' version '1.2.0' // 3.5 through 4.5
  id 'maven-publish'
  id 'jacoco'
  id 'checkstyle' // 2.7 or later
}

